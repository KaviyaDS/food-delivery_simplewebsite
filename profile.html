<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* Center the entire page content */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Style the header */
        header {
            background-color: #d60b0b;
            color: #fff;
            padding: 20px;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
        }

        /* Style the navigation */
        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Style the user's name */
        nav h1 {
            font-size: 50px;
            margin: 0;
        }

        /* Style the user's profile image */
        nav img {
            max-width: 100px;
            border-radius: 50%;
            margin-top: 10px;
        }

        /* Style the navigation links */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
        }

        /* Add hover effect to the navigation links */
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>
    <nav>
        <h1>DSK</h1>
        <img src="" alt="">
    </nav>

    <nav>
        <ul>
            <details>
                <summary>My Orders</summary>
                <div id="demo"></div>
            </details>
            <ul><a href="#my-rating">Rating of My Orders</a></ul>
        </ul>
    </nav>

    <div class="container">
        <section id="my-orders">
        </section>
        <section id="my-rating">
        </section>
    </div>

    <script>
        const data = localStorage.getItem("sam1");
        document.getElementById("demo").innerHTML = data;
    </script>
</body>
</html>
